<!DOCTYPE html>
<html lang="es">

	<head>

	<title>Ejemplo de tabla sencilla</title>

	</head>

	<body>
	<header>

				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			</tr>

		</table>
	</body>
</html>
