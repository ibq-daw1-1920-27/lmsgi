<!DOCTYPE html>
<html lang="es">

	<head>
	<meta charset="utf-8"/>
	<title>Página de Registro</title>
	<link rel="icon" href="../../Imagenes/icon.png" type="image/png" sizes="16x16">
	</head>

	<body>
	<section>
	<h2>Completa tus datos personales</h2>
	</section>

	<section>
	<form name="registro" method="post" action="http://iesbernaldo-lmsgi.000webhostapp.com/formularios.php">
	<p>
	<label>Nombre<br> <input type="text" name="nombre" size=15 required></label>
	</p>
	<p>
	<label>Apellidos<br> <input type="text" name="apellidos" size=30></label>
	</p>
	<p>
	<label>Contraseña<br> <input type="password" name="contrasena" size=15 required></label>
	</p>
	<p>
	<label>DNI<br> <input type="text" name="DNI" minlength=9 maxlength=9 size=9 required></label>
	</p>

	<p>
	<label>Sexo<br><input type="radio" name="sexo" value="hombre" checked>Hombre</label><br>
	<label><input type="radio" name="sexo" value="mujer">Mujer</label>
	</p>

	<p>
	<label><input type="checkbox" name="suscribir" value="suscribir" checked>Suscribirme al boletín de novedades.</label>
	</p>
	<p>
	<label><input type="checkbox" name="condiciones" value="acepto" required>Acepto las condiciones de uso y el tratamiento de mis datos personales.</label>
	</p>	

	<p>
	<label><input type="submit" name="enviar" value="Enviar datos">&nbsp;<input type="reset" value="Borrar los datos introducidos"></label>
	</p>
	</section>
	</body>
</html>
